<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
</head>
<body>
　　　　 <div id="app-2">
    <span v-bind:title="message">
    	mouse over for seconds and you can see it!
    </span>
</div>
<script src="vue.js"></script>
<script>
	var app2 = new Vue({
		el:'#app-2',
		data:{
			message:'page loading '+new Date().toLocaleString()
		}
	});
</script>
</body>
</html>
